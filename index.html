<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader & Notes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left-column {
            flex: 2;
            padding: 20px;
            overflow-y: auto;
            background: #252525;
        }
        .right-column {
            width: 400px;
            padding: 20px;
            background: #2d2d2d;
            overflow-y: auto;
            border-left: 1px solid #404040;
        }
        #pdfViewer {
            width: 100%;
            position: relative;
        }
        #pdfCanvas {
            max-width: 100%;
            height: auto;
        }
        .pdf-controls {
            position: sticky;
            top: 20px;
            background: rgba(37, 37, 37, 0.9);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            z-index: 1;
        }
        #notes {
            width: 100%;
            height: 300px;
            background: #353535;
            color: #e0e0e0;
            border: 1px solid #404040;
            padding: 10px;
            resize: vertical;
            margin-bottom: 10px;
        }
        button {
            background: #4a4a4a;
            color: #e0e0e0;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #5a5a5a;
        }
        #wikiSearch {
            width: 100%;
            padding: 8px;
            background: #353535;
            border: 1px solid #404040;
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        #wikiResults {
            max-height: 300px;
            overflow-y: auto;
        }
        .wiki-result {
            background: #353535;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .wiki-result a {
            color: #4da8da;
            text-decoration: none;
        }
        .wiki-result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <input type="file" id="pdfUpload" accept=".pdf">
            <div class="pdf-controls">
                <button onclick="prevPage()">←</button>
                <span>Page <input type="number" id="pageNum" min="1" style="width: 50px"> of <span id="pageCount">0</span></span>
                <button onclick="nextPage()">→</button>
            </div>
            <div id="pdfViewer">
                <canvas id="pdfCanvas"></canvas>
            </div>
        </div>
        <div class="right-column">
            <h3>Notes</h3>
            <textarea id="notes" placeholder="Take your notes here..."></textarea>
            <button onclick="exportNotes()">Export Notes</button>
            <h3>Wikipedia Search</h3>
            <input type="text" id="wikiSearch" placeholder="Search Wikipedia...">
            <div id="wikiResults"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        let pdfDoc = null;
        let pageNum = 1;
        let pageCount = 0;
        let pdfFileName = '';
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');

        // PDF Upload and Rendering
        document.getElementById('pdfUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === "application/pdf") {
                pdfFileName = file.name.replace('.pdf', '');
                const fileReader = new FileReader();
                fileReader.onload = function() {
                    const typedarray = new Uint8Array(this.result);
                    pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                        pdfDoc = pdf;
                        pageCount = pdf.numPages;
                        document.getElementById('pageCount').textContent = pageCount;
                        document.getElementById('pageNum').max = pageCount;
                        renderPage(pageNum);
                    });
                };
                fileReader.readAsArrayBuffer(file);
            }
        });

        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: 2.0 }); // High resolution
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);
                document.getElementById('pageNum').value = num;
            });
        }

        function prevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pageCount) return;
            pageNum++;
            renderPage(pageNum);
        }

        document.getElementById('pageNum').addEventListener('change', function() {
            let num = parseInt(this.value);
            if (num >= 1 && num <= pageCount) {
                pageNum = num;
                renderPage(pageNum);
            }
        });

        // Export Notes
        function exportNotes() {
            const notes = document.getElementById('notes').value;
            const blob = new Blob([notes], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${pdfFileName}_EXPORTED_NOTES.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Wikipedia Search
        document.getElementById('wikiSearch').addEventListener('input', function(e) {
            const query = e.target.value;
            if (query.length > 2) {
                fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`)
                    .then(response => response.json())
                    .then(data => {
                        const results = data.query.search;
                        const resultsDiv = document.getElementById('wikiResults');
                        resultsDiv.innerHTML = '';
                        results.slice(0, 5).forEach(result => {
                            const div = document.createElement('div');
                            div.className = 'wiki-result';
                            div.innerHTML = `
                                <strong>${result.title}</strong><br>
                                ${result.snippet}...<br>
                                <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(result.title)}" target="_blank">Read more</a>
                            `;
                            resultsDiv.appendChild(div);
                        });
                    });
            }
        });
    </script>
</body>
</html>
