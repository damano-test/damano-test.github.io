<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Reader & Notes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
        }
        #container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        #pdf-column {
            flex: 2;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }
        #right-column {
            width: 400px;
            padding: 20px;
            background: #252525;
            overflow-y: auto;
        }
        #pdf-canvas {
            width: 100%;
            height: auto;
            image-rendering: -webkit-optimize-contrast;
        }
        #pdf-controls {
            position: sticky;
            top: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
            z-index: 1;
        }
        #notes {
            min-height: 200px;
            background: #333;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            outline: none;
        }
        #format-buttons, #export-buttons {
            margin: 10px 0;
        }
        button {
            background: #444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        #search-input {
            width: 100%;
            padding: 8px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        .search-result {
            margin-bottom: 15px;
            padding: 10px;
            background: #333;
            border-radius: 3px;
        }
        .search-result a {
            color: #1e90ff;
        }
        h2 {
            color: #fff;
            margin: 20px 0 10px;
            font-size: 18px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="pdf-column">
            <input type="file" id="pdf-upload" accept=".pdf" style="margin-bottom: 10px;">
            <div id="pdf-controls" style="display: none;">
                <button onclick="previousPage()">←</button>
                <span id="page-info"></span>
                <button onclick="nextPage()">→</button>
                <input type="number" id="page-input" min="1" style="width: 50px;">
                <button onclick="goToPage()">Go</button>
            </div>
            <canvas id="pdf-canvas"></canvas>
        </div>
        <div id="right-column">
            <h2>Notes</h2>
            <div id="format-buttons">
                <button onclick="document.execCommand('bold')">B</button>
                <button onclick="document.execCommand('italic')">I</button>
                <button onclick="document.execCommand('underline')">U</button>
                <button onclick="document.execCommand('insertUnorderedList')">•</button>
            </div>
            <div id="notes" contenteditable="true"></div>
            <div id="export-buttons">
                <button onclick="exportTxt()">Export TXT</button>
                <button onclick="exportPdf()">Export PDF</button>
            </div>
            <h2>Wikipedia Search</h2>
            <input type="text" id="search-input" placeholder="Search Wikipedia...">
            <div id="search-results"></div>
        </div>
    </div>

    <script>
        let pdfDoc = null;
        let pageNum = 1;
        let pageCount = 0;
        let pdfName = '';
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        document.getElementById('pdf-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                pdfName = file.name.split('.pdf')[0];
                const fileReader = new FileReader();
                fileReader.onload = function() {
                    const typedarray = new Uint8Array(this.result);
                    pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                        pdfDoc = pdf;
                        pageCount = pdf.numPages;
                        document.getElementById('pdf-controls').style.display = 'flex';
                        renderPage(pageNum);
                    });
                };
                fileReader.readAsArrayBuffer(file);
            }
        });

        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: 2.0 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);
                document.getElementById('page-info').textContent = `Page ${num} of ${pageCount}`;
                document.getElementById('page-input').max = pageCount;
            });
        }

        function previousPage() {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pageCount) return;
            pageNum++;
            renderPage(pageNum);
        }

        function goToPage() {
            const input = document.getElementById('page-input');
            let num = parseInt(input.value);
            if (num >= 1 && num <= pageCount) {
                pageNum = num;
                renderPage(pageNum);
            }
        }

        function exportTxt() {
            const notes = document.getElementById('notes').innerText;
            const blob = new Blob([notes], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${pdfName}_EXPORTED_NOTES.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportPdf() {
            const notes = document.getElementById('notes');
            const opt = {
                margin: 1,
                filename: `${pdfName}_EXPORTED_NOTES.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(notes).save();
        }

        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                if (e.target.value) {
                    fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(e.target.value)}&format=json&origin=*`)
                        .then(response => response.json())
                        .then(data => {
                            const results = data.query.search;
                            const resultsDiv = document.getElementById('search-results');
                            resultsDiv.innerHTML = '';
                            results.slice(0, 5).forEach(result => {
                                const div = document.createElement('div');
                                div.className = 'search-result';
                                div.innerHTML = `
                                    <h3>${result.title}</h3>
                                    <p>${result.snippet.replace(/<[^>]+>/g, '')}</p>
                                    <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(result.title)}" target="_blank">Read more</a>
                                `;
                                resultsDiv.appendChild(div);
                            });
                        });
                }
            }, 300);
        });
    </script>
</body>
</html>
